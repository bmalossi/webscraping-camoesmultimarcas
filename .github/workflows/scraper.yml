name: Camões Auto Scraper

on:
  schedule:
    # Executa todos os dias às 02:00 AM UTC (aprox. 11:00 PM BRT do dia anterior)
    - cron: '0 5 * * *'
  workflow_dispatch: # Permite rodar manualmente pelo painel do GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome and Driver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Scraper
        run: python scraper_camoes_selenium.py
        env:
          PYTHONPATH: .

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Scraper"
          git config --global user.email "action@github.com"
          git add estoque_camoes.json estoque_camoes.csv
          git commit -m "Auto-update: Estoque Camões $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
